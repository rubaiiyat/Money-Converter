<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS Style  -->
    <link rel="stylesheet" href="style.css" />
    <title>Money Master</title>
  </head>
  <body>
    <header>
      <h1 class="text-primary text-center mt-4">Money Master</h1>
    </header>
    <main>
      <section class="mt-4">
        <div class="d-flex justify-content-around">
          <div class="image">
            <img src="img.jpg" alt="" />
          </div>
          <div class="total-income w-50 text-center">
            <h1 class="mt-4">Income</h1>
            <div class="container mt-4">
              <div class="row d-flex justify-content-center mb-3">
                <div class="col-2 d-flex justify-content-end">
                  <h5>Income:</h5>
                </div>
                <div class="col-4">
                  <input
                    id="total-income-input"
                    type="text"
                    placeholder="Type Your Income"
                  />
                </div>
              </div>
              <h4 class="mb-4">Expenses</h4>
              <div class="row d-flex justify-content-center mb-3">
                <div class="col-2 d-flex justify-content-end">
                  <h5>Food:</h5>
                </div>
                <div class="col-4">
                  <input
                    id="food-cost-input"
                    type="text"
                    placeholder="Enter Your Food Cost"
                  />
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-3">
                <div class="col-2 d-flex justify-content-end">
                  <h5>Rent:</h5>
                </div>
                <div class="col-4">
                  <input
                    id="rent-cost-input"
                    type="text"
                    placeholder="Enter Your Rent Cost"
                  />
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-3">
                <div class="col-2 d-flex justify-content-end">
                  <h5>Clothes:</h5>
                </div>
                <div class="col-4">
                  <input
                    id="clothes-cost-input"
                    type="text"
                    placeholder="Enter Your Cloth Cost"
                  />
                </div>
              </div>
            </div>
            <div>
              <button
                id="income-calculate-btn"
                type="button"
                class="btn btn-primary px-5 mt-3 mb-4"
              >
                Calculate
              </button>
              <h3 class="mb-3">
                Total Expenses: $<span id="total-expenses"></span>
              </h3>
              <h3>Balance: $<span id="rest-balance"></span></h3>
              <div
                class="d-flex justify-content-center align-items-center mt-3"
              >
                <div>
                  <h5 class="mx-2">Save:</h5>
                </div>
                <div class="mx-2"><input type="text" value="20" /></div>
                <div class="mx-2">%</div>
                <div class="mx-2">
                  <button id="save-btn" type="button" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </div>
              <div class="mt-3">
                <h3 class="mb-3">Saving Amount: <span></span></h3>
                <h3>Remaining Balance: <span></span></h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- javascript link  -->
    <script src="script.js"></script>
  </body>
</html>
